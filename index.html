<!--Inizio sezioe header-->
    <header>
        <div class="container h-100 text-center">
            <img src="./assets/img/logo_header.gif" class="img-header" alt="Immagine header">
        </div>
    </header>
<!--Fine sezioe header-->

<!--Inizio sezione main-->
    <main>
        <div class="container-fluid h-100 container-main">

            <!--Creo il contatore-->
            <div class="col-md-3 w-100 h-100 pt-5">
                <!--Display del contatore-->
                <div class="display-counter p-3"> 
                    <p class="display-1" id="displaycounter">0</p>
                </div>
                <!--Corpo del contatore-->
                <div class="body-counter p-3 my-5 h-50"> 
                    <button class="btn btn-lg px-2">
                        <img src="./assets/img/bnt_decrement_counter.gif" class="img-btn-counter"  alt="Icona" width="100" height="100" id="btndecrement">
                    </button>
                    <button class="btn btn-lg px-2 ">
                        <img src="./assets/img/btn_increment_counter.gif" class="img-btn-counter"  alt="Icona" width="100" height="100" id="btnincrement" >
                    </button>
                </div>
                
            </div>

        </div>

    </main>
<!--Fine sezione main-->

    <footer>
        
        <img src="./assets/img/snail.gif" class="img-footer pb-5" alt="Immagine header" id="personagesnail">
        
    </footer>
